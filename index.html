<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Booster App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1>Mood Booster</h1>
        
        <!-- Motivational Quotes -->
        <button id="quote-btn">Get Motivational Quote</button>
        <p id="quote-display">Click the button for a boost!</p>
        
        <!-- Relaxing Music -->
        <button id="music-btn">Play Relaxing Music</button>
        <audio id="music" src="https://pagallworld.co.in/wp-content/uploads/2023/05/My-Heart-Will-Go-On.mp3"></audio>
        
        <!-- Cute Animal Pictures -->
        <div class="image-container">
            <img id="animal-img" src="https://i.imghippo.com/files/zXOn2332Yos.jpg" alt="Cute animal">
            <button id="image-btn">Next Cute Animal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
